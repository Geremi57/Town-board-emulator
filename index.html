<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Driving School Town Board (SVG)</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>


<main class="app">
<svg
id="town-board"
viewBox="0 0 1000 1500"
xmlns="http://www.w3.org/2000/svg"
>
<!-- BACKGROUND -->
<rect id="grass" x="-500" y="0" width="1500" height="1500" />


<!-- ROADS -->
<g id="roads">
<!-- Vertical major road (4 lanes) -->
<rect class="road" x="380" y="0" width="450" height="1600" />

<!-- CENTRAL RESERVE (VERTICAL ROAD) -->
<g id="central-reserve" mask="url(#roundabout-mask)">
  <!-- Green body -->
  <rect
    x="590"
    y="0"
    width="20"
    height="1700"
    fill="var(--grass)"
  />

  <!-- Yellow edges -->
  <line x1="590" y1="0" x2="590" y2="1700"
        stroke="var(--yellow)" stroke-width="4" />
  <line x1="610" y1="0" x2="610" y2="1700"
        stroke="var(--yellow)" stroke-width="4" />
</g>

<!-- CENTRAL RESERVE (HORIZONTAL ROAD) -->



<!-- Horizontal minor road (3 lanes) -->
<rect class="road" x="0" y="360" width="1000" height="330" />
</g>
<g id="central-reserve-horizontal" mask="url(#roundabout-mask)">
  <!-- Green body -->
  <rect
    x="0"
    y="510"
    width="1000"
    height="20"
    fill="var(--grass)"
  />

  <!-- Yellow edges -->
  <line x1="0" y1="510" x2="1000" y2="510"
        stroke="var(--yellow)" stroke-width="4" />
  <line x1="0" y1="530" x2="1000" y2="530"
        stroke="var(--yellow)" stroke-width="4" />
</g>


<!-- ROUNDABOUT -->
<!-- ROUNDABOUT (4 LANES) -->
<g id="roundabout" transform="translate(100, 28)">
  <circle class="roundabout-outer" cx="500" cy="500" r="200" />

  <circle class="roundabout-lane" cx="500" cy="500" r="220" />
  <circle class="roundabout-lane" cx="500" cy="500" r="160" />
  <circle class="roundabout-lane" cx="500" cy="500" r="100" />

  <circle class="roundabout-inner" cx="500" cy="500" r="50" />
</g>


<defs>
<!-- Mask hides road markings inside the roundabout -->
<mask id="roundabout-mask">
<rect x="0" y="0" width="1000" height="1700" fill="white" />
<circle cx="590" cy="529" r="245" fill="black" />

<!-- u-turn -->
<rect x="565" y="900" width="50" height="90" fill="black" />
<rect x="565" y="1350" width="50" height="90" fill="black" />
</mask>
</defs>
<defs>
  <!-- STRAIGHT ARROW -->
  <g id="arrow-straight">
    <line x1="0" y1="20" x2="0" y2="-20"
          stroke="white" stroke-width="6" />
    <polygon points="-8,-18 8,-18 0,-30" fill="white" />
  </g>

  <!-- LEFT TURN ARROW -->
  <g id="arrow-left">
    
    <line x1="0" y1="20" x2="0" y2="-5"
          stroke="white" stroke-width="6" />
    <path d="M0 -5 Q0 -25 -20 -25"
          fill="none" stroke="white" stroke-width="6" />
    <polygon points="-28,-25 -14,-18 -14,-32" fill="white" />
  </g>

  <g id="arrow-left/straight">
    <line x1="0" y1="26" x2="0" y2="-10"
          stroke="white" stroke-width="6" />
    <polygon points="-8,-18 8,-20 0,-40" fill="white" />
    <line x1="0" y1="20" x2="0" y2="-5"
          stroke="white" stroke-width="6" />
    <path d="M0 -5 Q0 -25 -20 -25"
          fill="none" stroke="white" stroke-width="6" />
    <polygon points="-28,-25 -14,-18 -14,-32" fill="white" />
  </g>

  <g id="arrow-right/straight">
     <line x1="0" y1="26" x2="0" y2="-10"
          stroke="white" stroke-width="6" />
    <polygon points="-8,-18 8,-20 0,-40" fill="white" />
    <line x1="0" y1="20" x2="0" y2="-5"
          stroke="white" stroke-width="6" />
    <path d="M0 -5 Q0 -25 20 -25"
          fill="none" stroke="white" stroke-width="6" />
    <polygon points="28,-25 14,-18 14,-32" fill="white" />
  </g>

  <!-- RIGHT TURN ARROW -->
  <g id="arrow-right">
    <line x1="0" y1="20" x2="0" y2="-5"
          stroke="white" stroke-width="6" />
    <path d="M0 -5 Q0 -25 20 -25"
          fill="none" stroke="white" stroke-width="6" />
    <polygon points="28,-25 14,-18 14,-32" fill="white" />
  </g>
</defs>


<!-- LANE MARKINGS -->
 <g id="lane-arrows" mask="url(#roundabout-mask)">
  <!-- LEFT SIDE LANES -->
  <use href="#arrow-left/straight"     x="407" y="750" />
<use href="#arrow-straight" x="460" y="770" />
<use href="#arrow-right/straight" x="510" y="810" />
<use href="#arrow-right"     x="560" y="830" />

<!-- RIGHT SIDE LANES -->
<!-- <use href="#arrow-right"    x="625" y="810" />
<use href="#arrow-straight" x="685" y="790" />
<use href="#arrow-straight" x="745" y="770" />
<use href="#arrow-right"    x="790" y="750" /> -->

</g>

<g id="lane-markings" mask="url(#roundabout-mask)">
<!-- Vertical road center divider -->
<!-- <line class="lane-divider" x1="500" y1="0" x2="500" y2="1000" /> -->


<!-- Vertical inner lane dividers -->
<!-- Vertical road lane dividers (4 lanes, centered) -->
<!-- LEFT DIRECTION (4 lanes → 3 dividers) -->

<line class="lane-divider" x1="434" y1="0" x2="434" y2="1600" />
<line class="lane-divider" x1="488" y1="0" x2="488" y2="1600" />
<line class="lane-divider" x1="542" y1="0" x2="542" y2="1600" />


<!-- RIGHT DIRECTION (4 lanes → 3 dividers) -->
<line class="lane-divider" x1="660" y1="0" x2="660" y2="1600" />
<line class="lane-divider" x1="720" y1="0" x2="720" y2="1600" />
<line class="lane-divider" x1="776" y1="0" x2="776" y2="1600" />


<!-- HORIZONTAL ROAD LANE DIVIDERS -->

<!-- TOP DIRECTION (3 lanes → 2 dividers) -->
<line class="lane-divider" x1="0" y1="400" x2="1000" y2="400" />
<line class="lane-divider" x1="0" y1="460" x2="1000" y2="460" />

<!-- BOTTOM DIRECTION (3 lanes → 2 dividers) -->
<line class="lane-divider" x1="0" y1="570" x2="1000" y2="570" />
<line class="lane-divider" x1="0" y1="630" x2="1000" y2="630" />


</g>
</svg>
</main>


<script src="script.js"></script>
</body>
</html>
