<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Driving School Town Board (SVG)</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>


<main class="app">
<svg
id="town-board"
viewBox="0 0 1000 1000"
xmlns="http://www.w3.org/2000/svg"
>
<!-- BACKGROUND -->
<rect id="grass" x="0" y="0" width="1000" height="1000" />


<!-- ROADS -->
<g id="roads">
<!-- Vertical major road (4 lanes) -->
<rect class="road" x="380" y="0" width="300" height="1000" />

<!-- CENTRAL RESERVE (VERTICAL ROAD) -->
<g id="central-reserve" mask="url(#roundabout-mask)">
  <!-- Green body -->
  <rect
    x="525"
    y="0"
    width="20"
    height="1000"
    fill="var(--grass)"
  />

  <!-- Yellow edges -->
  <line x1="525" y1="0" x2="525" y2="1000"
        stroke="var(--yellow)" stroke-width="4" />
  <line x1="545" y1="0" x2="545" y2="1000"
        stroke="var(--yellow)" stroke-width="4" />
</g>




<!-- Horizontal minor road (3 lanes) -->
<rect class="road" x="0" y="400" width="1000" height="250" />
</g>


<!-- ROUNDABOUT -->
<!-- ROUNDABOUT (4 LANES) -->
<g id="roundabout" transform="translate(30, 22)">
  <circle class="roundabout-outer" cx="500" cy="500" r="190" />

  <circle class="roundabout-lane" cx="500" cy="500" r="210" />
  <circle class="roundabout-lane" cx="500" cy="500" r="130" />
  <circle class="roundabout-lane" cx="500" cy="500" r="70" />

  <circle class="roundabout-inner" cx="500" cy="500" r="20" />
</g>


<defs>
<!-- Mask hides road markings inside the roundabout -->
<mask id="roundabout-mask">
<rect x="0" y="0" width="1000" height="1000" fill="white" />
<circle cx="520" cy="510" r="225" fill="black" />
</mask>
</defs>

<!-- LANE MARKINGS -->
<g id="lane-markings" mask="url(#roundabout-mask)">
<!-- Vertical road center divider -->
<!-- <line class="lane-divider" x1="500" y1="0" x2="500" y2="1000" /> -->


<!-- Vertical inner lane dividers -->
<!-- Vertical road lane dividers (4 lanes, centered) -->
<line class="lane-divider yellow" x1="450" y1="0" x2="450" y2="1000" />
<!-- <line class="lane-divider"        x1="525" y1="0" x2="525" y2="1000" /> -->
<line class="lane-divider yellow" x1="600" y1="0" x2="600" y2="1000" />

<!-- Horizontal road lane dividers (3 lanes) -->
<!-- Horizontal road lane dividers (3 lanes, centered) -->
<line class="lane-divider" x1="0" y1="480" x2="1000" y2="480" />
<line class="lane-divider" x1="0" y1="570" x2="1000" y2="570" />

</g>
</svg>
</main>


<script src="script.js"></script>
</body>
</html>
